        status:
          type: string
          example: 400
        errors:
          type: array
          items:
            properties:
              field:
                type: string
                example: 필드 이름
              value:
                type: string
                example: 클라리언트가 보낸 값
              reason:
                type: string
                example: 에러 이유
    ExceptionResponseInfo:
      type: object
      properties:
        status:
          type: string
          example: 401
        message:
          type: string
          example: 만료된 JWT토큰입니다.
    ExceptionCreateClub:
      type: object
      properties:
        status:
          type: string
          example: 403
        message:
          type: string
          example: 해당 모임에 참여할 수 있는 애완견이 없습니다.



