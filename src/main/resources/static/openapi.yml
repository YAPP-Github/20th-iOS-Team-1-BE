openapi: 3.0.1

info:
  title: YAPP20-BE-ToGaether API
  description: 모임 기반 플랫폼 ToGaether API 문서
  license:
    name: Apache License Version 2.0
    url: '[http://www.apache.org/licenses/LICENSE-2.0](http://www.apache.org/licenses/LICENSE-2.0)'
  version: '1.0'
servers:
  - url: https://yapp-togather.com
tags:
  - name: 계정 (Account)
    description: 소셜 로그인 및 계정 관련 API를 제공합니다.
  - name: 모임 (Club)
    description: 모임 관련 API를 제공합니다.
  - name: 토큰 (Token)
    description: 토큰 관련 API를 제공합니다.
  - name: 강아지 (Pet)
    description: 강아지 정보 관련 API를 제공합니다.
  - name: 댓글 (Comment)
    description: 댓글 관련 API를 제공합니다.

paths:

  ############################################# Account #############################################

  /api/accounts/validate-nickname/{nickname}:
    get:
      tags:
        - 계정 (Account)
      summary: 닉네임 검사 API
      description: 닉네임 중복 , 길이를 검사합니다.
      parameters:
        - in: path
          name: nickname
          required: true
          schema:
            type: string
            example: 재롱잔치
          description: 사용자가 입력한 nickname
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountValidationResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/accounts/my-page:
    get:
      tags:
        - 계정 (Account)
      summary: 마이페이지 조회 API
      description: 마이페이지 조회 시 요청 파라미터 닉네임 계정의 견주와 강아지 정보를 응답합니다. (타 계정의 마이페이지를 조회할 때는, 즉 myPage 필드가 false인 경우 수정버튼이 보이지 않아야 합니다.)
      parameters:
        - in: query
          name: nickname
          required: false
          schema:
            type: string
            example: 재롱잔치
          description: 닉네임값이 없으면 본인의 마이페이지 조회, 값이 존재하면 타인의 마이페이지 조회
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyPageResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'


  /auth/kakao/callback:
    get:
      tags:
        - 계정 (Account)
      summary: 카카오 로그인 API
      description: IOS에서 카카오 서버로 로그인 요청 시, 카카오에서 Togaether 서버로 콜백 후, 회원가입 여부와 함께 토큰 값을 응답합니다.
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'

  /auth/apple:
    post:
      tags:
        - 계정 (Account)
      summary: 애플 로그인 API
      description: id_token을 전달받아 회원가입 여부와 함께 토큰 값을 응답합니다.
      requestBody:
        content:
          object:
            schema:
              $ref: '#/components/schemas/AppleRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'

  /api/accounts/sign-up:
    post:
      tags:
        - 계정 (Account)
      summary: 회원가입 API
      description: 회원가입을 진행합니다.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  description: 닉네임
                imageFile:
                  type: object
                  description: 이미지 파일(필수 값 아님)
                age:
                  type: integer
                  description: 나이
                sex:
                  type: string
                  description: 성별(MAN, WOMAN, PRIVATE 중 하나)
                city:
                  type: string
                  description: 시/도
                detail:
                  type: string
                  description: 시/군/구
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 회원 고유 id 값입니다. (pk)
                example: 3
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/accounts:
    patch:
      tags:
        - 계정 (Account)
      summary: 계정 수정 API
      description: 마이페이지에서 견주 프로필 수정 및 정보(카테고리, 자기소개) 추가 시 사용합니다.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  description: 닉네임
                imageFile:
                  type: object
                  description: 이미지 파일
                age:
                  type: integer
                  description: 나이
                sex:
                  type: string
                  description: 성별(MAN, WOMAN, PRIVATE 중 하나)
                city:
                  type: string
                  description: 시/도
                detail:
                  type: string
                  description: 시/군/구
                selfIntroduction:
                  type: string
                  description: 자기소개
                interestCategories:
                  type: array
                  items:
                    properties:
                      field:
                        type: string
                        example: 필드 이름
                      value:
                        type: string
                        example: 클라리언트가 보낸 값
                      reason:
                        type: string
                        example: 에러 이유
                  description: 관심 카테고리들 ex) WALK, DOG_CAFE ...
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
    delete:
      tags:
        - 계정 (Account)
      summary: 계정 삭제 API
      description: 회원탈퇴를 누를 경우 현재 로그인 되어있는 회원을 삭제합니다
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'


  ############################################# Token #############################################

  /api/tokens/re-issuance:
    post:
      tags:
        - 토큰 (Token)
      summary: 토큰 재발급
      description: access token 만료시, refresh token을 통해 재발급받습니다. (access, refresh 두 토큰 모두 재발급 됩니다.)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/tokens/expire:
    delete:
      tags:
        - 토큰 (Token)
      summary: 로그아웃
      description: 서버에서 refresh token을 삭제합니다. (클라이언트에서는 access,  refresh 토큰 모두 폐기)
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  ############################################# Club #############################################

  /api/clubs/search:
    get:
      tags:
        - 모임 (Club)
      summary: 모임 검색 및 필터링
      description: Query String을 통해 데이터를 요청받고, 조건에 맞는 모임을 반환합니다.
      parameters:
        - name: request
          in: query
          description: "지정되지 않은 필터는 null로 보내주시면 됩니다 !"
          required: true
          schema:
            $ref: '#/components/schemas/SearchingRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchingResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
  /api/clubs/search/range:
    get:
      tags:
        - 모임 (Club)
      summary: 주어진 범위 내에 있는 모임 조회
      description: 좌상단, 우하단 위도 경도를 통해 해당 범위 내에 있는 모임을 조회합니다
      operationId: searchingWithinRange
      parameters:
        - name: request
          in: query
          description: SearchingWithinRangeClubRequest
          required: true
          schema:
            $ref: '#/components/schemas/SearchingWithinRangeClubRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchingWithinRangeClubResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
  /api/clubs/search/simple/{club-id}:
    get:
      tags:
        - 모임 (Club)
      summary: FIN 클릭 시 간단한 모임 조회
      description: 유저의 위도, 경도, 모임의 식별자 값을 통해 모임의 간단한 정보를 조회합니다
      parameters:
        - name: request
          in: query
          description: SearchingSimpleClubRequest
          required: true
          schema:
            $ref: '#/components/schemas/SearchingSimpleClubRequest'
        - name: club-id
          in: path
          description: 모임의 식별자 값
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchingSimpleClubResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/clubs:
    get:
      tags:
        - 모임 (Club)
      summary: 모임 목록 조회 API
      description: 참여중인 모임, 본인이 방장인 모임, 본인이 참여했으며 종료된 모임을 조건에 따라 조회합니다.
      parameters:
        - name: cursor-id
          in: query
          description: 모임 목록 화면에서 마지막 모임 id값에 해당합니다. (화면 기준 가장 아래 위치한 모임)
          required: false
          schema:
            type: integer
          example: 10
        - name: cursor-end-date
          in: query
          description: 모임 목록 화면에서 마지막 모임 endDate값에 해당합니다. (화면 기준 가장 아래 위치한 모임)
          required: false
          schema:
            type: string
          example: 2022-03-15 19:24:02
        - name: condition
          in: query
          description: 설명에 명시한 조회 조건입니다. (I_AM_PARTICIPATING , I_AM_LEADER, I_AM_PARTICIPATED_AND_EXCEED)
          required: false
          schema:
            type: string
          example: I_AM_PARTICIPATING
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubFindResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
    post:
      tags:
        - 모임 (Club)
      summary: 모임 생성 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClubCreateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 저장된 모임의 고유 식별자 값입니다.
                example: 5
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
        '403':
          description: 애완견을 가지고 있지 않은 유저는 모임을 생성할 수 없습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionCreateClub'

  /api/clubs/{club-id}:
    get:
      tags:
        - 모임 (Club)
      summary: 모임 상세 조회 API
      description: 모임의 상세 정보를 조회합니다.
      parameters:
        - name: club-id
          in: path
          description: 모임의 id값 입니다.
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubFindDetailResponse'
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
    delete:
      tags:
        - 모임 (Club)
      summary: 모임 삭제 API
      description: 방장이 모임을 삭제합니다.
      parameters:
        - name: club-id
          in: path
          description: 모임의 id값 입니다.
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/clubs/leave/{club-id}:
    delete:
      tags:
        - 모임 (Club)
      summary: 모임 나가기 API
      description: 참여중인 모임을 나갑니다.
      parameters:
        - name: club-id
          in: path
          description: 모임의 id값 입니다.
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  /api/clubs/participate/{club-id}:
    post:
      tags:
        - 모임 (Club)
      summary: 모임 참여 API
      description: 모임에 참여합니다.
      parameters:
        - name: club-id
          in: path
          description: 모임의 id값 입니다.
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 모임에 정상적으로 참여한 경우
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubParticipateResponse'
        '400':
          description: 모임 참여 조건을 만족하지 못하는 경우
          content:
            application/json:
              schema:
                type: object
                properties:
                  eligible:
                    type: boolean
                    example: false
                  rejectReason:
                    type: string
                    example: HAS_NOT_PET
                    description: 모임에 참여하지 못하는 이유입니다. (enum 데이터 입니다.)

        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

    ############################################# Pet #############################################

  /api/pets:
    post:
      tags:
        - 강아지 (Pet)
      summary: 강아지 정보 추가
      parameters:
        - name: request
          in: query
          description: PetRequest
          required: true
          schema:
            $ref: '#/components/schemas/PetRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 저장된 애완견 고유 식별자 값입니다.
                example: 5
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
  /api/pets/{pet-id}:
    delete:
      tags:
        - 강아지 (Pet)
      summary: 강아지 정보 삭제 API
      description: 강아지의 식별값을 받아 강아지 정보를 삭제합니다.
      parameters:
        - name: pet-id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
    put:
      tags:
        - 강아지 (Pet)
      summary: 강아지 정보 변경 API
      description: 강아지의 식별값과 변경 사항을 받아 강아지 정보를 수정합니다. (이미지를 제외한 나머지 프로퍼티는 변경사항이 없으면 기존 데이터 그대로 주시면 됩니다. name이 철수인데 name을 변경하지 않을 경우에 그대로 철수 보내주시면 됩니다. 이미지 파일은 변경사항이 없다면 null 값을 보내주시면 됩니다.
      parameters:
        - name: pet-id
          in: path
          required: true
          schema:
            type: integer
            example: 1
        - name: request
          in: query
          description: PetRequest
          required: true
          schema:
            $ref: '#/components/schemas/PetRequest'
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

  ############################################# Comment #############################################

  /api/comments:
    post:
      tags:
        - 댓글 (Comment)
      summary: 댓글 생성 API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 저장된 댓글 고유 식별자 값입니다.
                example: 5
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'
  /api/comments/{comment-id}:
    delete:
      tags:
        - 댓글 (Comment)
      summary: 댓글 삭제 API
      description: 댓글의 식별값을 받아 해당 댓글을 삭제합니다.
      parameters:
        - name: comment-id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK
        '401':
          description: 토큰이 없거나 문제있는 경우에 아래와 같은 포맷으로 응답합니다. (아래는 토큰이 만료된 경우 예시입니다.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponseInfo'

components:
  schemas:

    ############################################# Exception #############################################

    ExceptionResponse:
      type: object
